Special thanks t' [everyone who has contributed](https://github.com/McShelby/hugo-theme-relearn/graphs/contributors) t' this project.

## Theme Dependencies

- [autoComplete](https://github.com/Pixabay/JavaScript-autoComplete) - A lightweight an' powerful vanilla JavaScript complet'n suggester
- [clipboard.js](https://clipboardjs.com) - A modern approach t' copy text t' clipboard
- [d3-zoom](https://github.com/d3/d3-zoom) - Pan an' zoom SVG, HTML or Canvas us'n mouse or touch input - plus dependencies
  - [d3-color](https://github.com/d3/d3-color) - Color spaces! RGB, HSL, Cubehelix, CIELAB, an' more
  - [d3-dispatch](https://github.com/d3/d3-dispatch) - Register named callbacks an' call them wit' arguments
  - [d3-ease](https://github.com/d3/d3-ease) - Eas'n funct'ns fer smooth animat'n
  - [d3-interpolate](https://github.com/d3/d3-interpolate) - Interpolate numbers, colors, str'ns, arrays, objects, whatever
  - [d3-selection](https://github.com/d3/d3-selection) - Transform th' DOM by select'n elements an' join'n t' data
  - [d3-timer](https://github.com/d3/d3-timer) - An efficient queue fer manag'n thousands o' concurrent animat'ns
  - [d3-transition](https://github.com/d3/d3-transition) - Animated transit'ns fer D3 select'ns
  - [d3-drag](https://github.com/d3/d3-drag) - Drag an' drop SVG, HTML or Canvas us'n mouse or touch input
- [Font Awesome](https://fontawesome.com) - Th' internet's ay'con library an' toolkit
- [js-yaml](https://github.com/nodeca/js-yaml) - JavaScript YAML parser an' dumper
- [Lunr](https://lunrjs.com) - Enables a great search experience without th' need fer external, server-side, search services
- [Lunr Languages](https://github.com/MihaiValentin/lunr-languages) - A collect'n o' languages stemmers an' stopwords fer Lunr Javascript library
- [MathJax](https://mathjax.org/) - Beautiful math an' chemical formulae 'n all browsers
- [Mermaid](https://mermaid-js.github.io/mermaid) - Generat'n o' diagram an' flowchart from text 'n a similar manner as markdown
- [Perfect Scrollbar](https://perfectscrollbar.com) - A minimalistic but perfect custom scrollbar plugin
- [SwaggerUI](https://github.com/swagger-api/swagger-ui) - Generate beautiful documentat'n from a Swagger-compliant API
- [WorkSans](https://weiweihuanghuang.github.io/Work-Sans/) - Work Sans be a 9 weight typeface family based loosely on early Grotesques
